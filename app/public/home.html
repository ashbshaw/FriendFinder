<!DOCTYPE html>
<html>

<head>
    <title>FriendFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="site">
    <div class="container">
        <div class="jumbotron" style="background-color:rgb(86, 112, 121)">
            <h1><i class="fa fa-facebook-square" aria-hidden="true"></i>FriendFinder</h1>
            <h4>Answer a few basic questions, and find the friend with the greatest compatibility!</h4>
            <br>
            <a href="/survey"><button type="button" class="btn btn-warning">Take Survey</button></a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="image-holder">
                    <img id="friends" img src="/assets/images/friends_home.PNG" class="auth-image" alt="friends">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer">
                    <a href="/api/friends" style="color:rgb(211, 150, 37)">FriendFinder</a>
                    <span>|</span>
                    <a href="https://github.com/ashbshaw/FriendFinder" style="color:rgb(211, 150, 37)">GitHub
                        Repository</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
